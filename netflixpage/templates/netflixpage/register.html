{% extends 'netflixpage/layout.html' %}
{% load static %}

{% block content %}
    <!-- Register page specific content goes here -->
    <h1 class="text-4xl font-bold mb-4">Register for an account!</h1>

    <form action="{% url 'register' %}" method="POST" id="registerform">
        {% csrf_token %}
        {{form}}
        <input style="margin-top: 20px;" class="btn btn-danger" value="Register" type="submit">
    </form>
    {% if message %}
        <h5>{{message}}</h5>
    {% endif %}

{% endblock %}
